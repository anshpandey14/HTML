<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: #414141;
            color: #fff;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Forms in html</h1>
    <form action="" method="GET" accept-charset="UTF-8" autocomplete="off" enctype="" >
        <label for="fname">First Name</label> <br/>
        <input type="text" placeholder="First Name" name="" 
        value="hitesh" id="fname">
        <input type="week" name="" id="">
        <input type="reset" value="reset">

        <select name="editors" id="" multiple>
            <option value="vscode">vscode</option>
            <option value="sublimetext">sublimetext</option>
        </select>

        <input list="editors" name="editor">
        <datalist id="editors">
            <option value="vscode">vscode</option>
            <option value="sublimetext">sublimetext</option>
        </datalist>
        
        <input type="hidden" name="">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
