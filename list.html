<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>My list</h1>
    <h2>Unordered list</h2>
    <ul style="list-style-type:square">
        <li>
            1
            <ol>
                <li>H.1</li>
                <li>H.2</li>
            </ol>
        </li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <h2>Ordered list</h2>
    <ol type="i">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <dl>
        <dt>Ice Tea</dt>
        <dd>Lemon Ice Tea</dd>
        <dd>Hot Tea</dd>
        <dd>Hot Lemon Tea</dd>
    </dl>
    <h3>Test 1</h3>
    <p>test 2</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus, <span>test 3</span>voluptatibus!</p>
</body>
</html>
